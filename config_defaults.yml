---
.travis.yml:
  includes:
  - rvm: 1.9.3
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 1.9.3
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" FUTURE_PARSER="yes" CHECK=test
  - rvm: 2.1
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.1
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.2
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.3.1
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK=build
  - rvm: 2.3.1
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK=rubocop
  - rvm: 2.3.1
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK=test
Gemfile:
  required:
    ':test':
      - gem: puppetlabs_spec_helper
      - gem: rspec-puppet
        git: https://github.com/rodjek/rspec-puppet.git
      - gem: rspec-puppet-facts
      - gem: rspec-puppet-utils
      - gem: puppet-lint-absolute_classname-check
      - gem: puppet-lint-leading_zero-check
      - gem: puppet-lint-trailing_comma-check
      - gem: puppet-lint-version_comparison-check
      - gem: puppet-lint-classes_and_types_beginning_with_digits-check
      - gem: puppet-lint-unquoted_string-check
      - gem: puppet-lint-variable_contains_upcase
      - gem: metadata-json-lint
      - gem: puppet-blacksmith
        git: https://github.com/voxpupuli/puppet-blacksmith.git
        # puppet-blacksmith requires rest-client, but rest-client 2.x requires
        # Ruby 2.0 or above
      - gem: rest-client
        version: '~> 1.8'
      - gem: voxpupuli-release
        git: https://github.com/voxpupuli/voxpupuli-release-gem.git
      - gem: puppet-strings
        git: https://github.com/puppetlabs/puppetlabs-strings.git
      - gem: rubocop-rspec
        version: '~> 1.5'
    ':development':
      - gem: travis
      - gem: travis-lint
      - gem: guard-rake
    ':system_tests':
      - gem: beaker-rspec
      - gem: beaker-puppet_install_helper
        require: false
Rakefile:
  default_disabled_lint_checks:
  - 'relative'
  - 'disable_140chars'
  - 'disable_class_inherits_from_params_class'
  - 'disable_documentation'
  - 'disable_single_quote_string_with_variables'
  default_enabled_rake_targets:
  - 'metadata_lint'
  - 'lint'
  - 'syntax'
  - 'spec'
spec/spec_helper.rb:
  default_facts:
    concat_basedir: "'/tmp'"
    is_pe: false
    selinux_config_mode: "'disabled'"
    puppetversion: Puppet.version
    facterversion: Facter.version
    ipaddress: "'172.16.254.254'"
    macaddress: "'AA:AA:AA:AA:AA:AA'"
...
# vim: syntax=yaml
